  class Timesheet {
    constructor(rowsCount, columnsCount = 1, minVal = 1, maxVal) {
      this.rowsCount = rowsCount;

      this.minVal = minVal;
      this.maxVal = maxVal;

    get quantityScore() {

    table() {

      const quantityValue = this.quantityScore;

      const table = document.createElement("table");

        //создает новую строку таблицы tr и присваивает ее переменной row.
        const inputCell = document.createElement("td");
        //  создает новую ячейку td и присваивает ее переменной inputCell.
        const input = document.createElement("input");
        //создает элемент ввода input и присваивает его переменной input.
        input.type = "number";
        // устанавливает тип вводимого значения в числовой number.
        input.min = this.minVal;
        // устанавливает минимальное значение, которое можно ввести в элемент ввода, в значение, указанное в свойстве minVal объекта timesheet.
        input.max = this.maxVal;
        //  устанавливает максимальное значение, которое можно ввести в элемент ввода, в значение, указанное в свойстве maxVal объекта timesheet.
        inputCell.appendChild(input);
        //  добавляет элемент ввода в ячейку inputCell.
        row.appendChild(inputCell);
        // добавляет ячейку inputCell в строку row.
        table.appendChild(row);
        // добавляет строку row в таблицу table.
      }
      tableContainer.innerHTML = "";
    //   очищает содержимое контейнера таблицы tableContainer.

    }

    get sum() {
      const inputs = document.querySelectorAll('input[type="number"]');

      const quantityValue = this.quantityScore;
      for (let input of inputs) {
        sum += parseInt(input.value);
      }
      return sum / quantityValue;
    }
